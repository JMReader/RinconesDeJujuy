<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-card>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">

                        <!-- Position Column -->
                        <ng-container matColumnDef="DNI">
                            <th mat-header-cell *matHeaderCellDef> DNI Titular </th>
                            <td mat-cell *matCellDef="let element"> {{element.titular}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="LLegada">
                            <th mat-header-cell *matHeaderCellDef> Fecha LLegada </th>
                            <td mat-cell *matCellDef="let element"> {{element.fechaLlegada}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="Salida">
                            <th mat-header-cell *matHeaderCellDef> Fecha Salida </th>
                            <td mat-cell *matCellDef="let element"> {{element.fechaSalida}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="NomApe">
                            <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                        </ng-container>

                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef> </th>
                            <td mat-cell *matCellDef="let element; let pasajero" style="text-align: right;">

                                <button mat-raised-button color="primary"
                                    (click)="getRecord()">Ver</button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>

                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>

            </mat-card>
        </div>
    </div>
</div>
